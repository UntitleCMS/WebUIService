<button
  *ngIf="!followStatus; else UnfollowButton"
  (click)="debouncedToggleFollow()"
  class="w-full px-4 py-2 rounded-lg font-semibold bg-green-600 hover:bg-green-800 text-white flex justify-center items-center gap-4"
>
  <span class="material-symbols-rounded">person_add</span>ติดตาม
</button>

<ng-template #UnfollowButton>
  <button
    (click)="openConfirmUnfollowPanel()"
    class="w-full px-4 py-2 rounded-lg font-semibold bg-zinc-100 hover:bg-zinc-200 flex justify-center items-center gap-4"
  >
    <span class="material-symbols-rounded">person_check</span>ติดตามแล้ว
  </button>
</ng-template>

<ng-container *ngIf="isConfirmUnfollowPanelOpen">
  <app-overlay>
    <div class="bg-white rounded-lg p-4 space-y-4 max-w-sm mx-auto">
      <div class="text-xl font-bold">คุณกำลังจะเลิกติดตามบุคคลนี้ ?</div>
      <div>
        คุณจะไม่เห็นโพสต์ของบุคคลนี้ในหน้าเพจ กำลังติดตาม
        และรายชื่อผู้ที่คุณกำลังติดตามจะไม่มีบุคคลนี้ด้วย
      </div>
      <div class="flex justify-end gap-4 text-sm">
        <button
          class="px-4 py-2 rounded-md"
          (click)="closeConfirmUnfollowPanel()"
        >
          ติดตามต่อไป
        </button>
        <button
          (click)="debouncedToggleFollow()"
          class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-800 text-white font-semibold"
        >
          เลิกติดตาม
        </button>
      </div>
    </div>
  </app-overlay>
</ng-container>
