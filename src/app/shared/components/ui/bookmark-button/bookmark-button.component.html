<button
  (click)="debouncedToggleBookmark()"
  class="flex justify-center items-center p-2 rounded-full transition-all"
  [ngClass]="
    isBookmarked ? 'text-yellow-500 hover:bg-yellow-100' : 'hover:bg-zinc-100'
  "
>
  <span
    class="material-symbols-rounded"
    [ngClass]="isBookmarked ? 'fill' : 'nofill'"
    >bookmark</span
  >
</button>
