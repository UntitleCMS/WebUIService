<img
  *ngIf="type === 'preview'; else full"
  [src]="src"
  class="h-24 rounded-lg object-cover object-center"
  [ngClass]="{
    'w-full': variant === 'mobile',
    'w-16 sm:w-20 sm:h-20 md:w-36 md:h-36': variant === 'desktop'
  }"
  (error)="onCoverImageError($event)"
/>
<ng-template #full>
  <img
    class="max-h-72 mx-auto object-contain object-center rounded-lg"
    [src]="src"
    (error)="onCoverImageError($event)"
  />
</ng-template>
