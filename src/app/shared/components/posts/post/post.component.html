<div class="space-y-4" *ngIf="postAndAuthor">
  <div>
    <app-post-title
      [title]="postAndAuthor.post.title"
      [isEditable]="isEditable"
    ></app-post-title>
  </div>
  <div *ngIf="!(!postAndAuthor.post.description && !isEditable)">
    <app-post-description
      [description]="postAndAuthor.post.description"
      [isEditable]="isEditable"
    ></app-post-description>
  </div>
  <div *ngIf="isEditable">
    <app-post-tag [tags]="this.postAndAuthor.post.tags"></app-post-tag>
  </div>
  <div class="flex gap-4 justify-between items-center">
    <app-user-header
      [userId]="postAndAuthor.author.userId"
      [name]="postAndAuthor.author.displayName"
      [linkable]="linkableAuthor"
    ></app-user-header>
    <div class="hidden sm:block">
      <ng-content></ng-content>
    </div>
  </div>
  <div>
    <app-post-cover
      [coverImageSrc]="postAndAuthor.post.coverImage"
      [isEditable]="isEditable"
    ></app-post-cover>
  </div>
  <div>
    <app-post-content
      [content]="postAndAuthor.post.content"
      [isEditable]="isEditable"
    ></app-post-content>
  </div>
</div>
