<div class="flex flex-col">
  <textarea
    name="title"
    class="text-2xl lg:text-4xl font-black pt-4 outline-0 bg-transparent w-full resize-none placeholder-zinc-400"
    [(ngModel)]="title"
    (input)="adjustTextareaHeight($event)"
    placeholder="ชื่อเรื่อง"
    [readOnly]="!isEditable"
    [rows]="1"
  ></textarea>
  <span class="text-xs text-zinc-400"> {{ title.length }}/{{ maxLength }} </span>
</div>
