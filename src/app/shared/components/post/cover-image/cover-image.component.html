<img
  *ngIf="type === 'preview'; else full"
  [src]="src"
  class="rounded-lg object-cover object-center size-28"
  [ngClass]="{}"
  (error)="onCoverImageError($event)"
/>
<ng-template #full>
  <img
    class="max-h-72 w-full mx-auto object-contain object-center rounded-lg"
    [src]="src"
    (error)="onCoverImageError($event)"
  />
</ng-template>
