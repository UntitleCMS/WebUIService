<div class="flex flex-col gap-8" #postgroup>
  <ng-container *ngIf="postOverviewAndAuthors; else loading">
    <ng-container *ngIf="postOverviewAndAuthors().length; else empty">
      <PostOverview
        *ngFor="let post of postOverviewAndAuthors(); trackBy: postTrackBy"
        [postOverviewAndAuthor]="post"
        (delete)="deleteFromList($event)"
      />
    </ng-container>
  </ng-container>
</div>
<div *ngIf="!readyStatus" class="flex justify-center items-center h-40">
  <span class="msr animate-spin">progress_activity</span>
</div>

<div
  *ngIf="endLoad && postOverviewAndAuthors && postOverviewAndAuthors().length"
  class="flex justify-center items-center gap-4 h-40 text-zinc-400"
>
  <div class="border grow"></div>
  <p>คุณเดินทางมาถึงจุดเริ่มต้นแล้ว</p>
  <div class="border grow"></div>
</div>

<ng-template #empty
  ><div
    class="flex flex-col gap-2 justify-center items-center opacity-50 min-h-screen"
  >
    <img class="block w-40 h-40" src="assets/images/no-data.svg" />
    ไม่มีโพสต์
  </div></ng-template
>

<ng-template #loading>load</ng-template>
