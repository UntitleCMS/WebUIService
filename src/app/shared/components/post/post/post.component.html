<div class="flex flex-col gap-4" *ngIf="postAndAuthor">
  <PostTitle
    [title]="postAndAuthor.post.title"
    [isEditable]="isEditable"
  ></PostTitle>
  <PostDescription
    *ngIf="!(!postAndAuthor.post.description && !isEditable)"
    [description]="postAndAuthor.post.description"
    [isEditable]="isEditable"
  ></PostDescription>
  <PostTag
    *ngIf="isEditable"
    [existingTags]="postAndAuthor.post.tags"
  ></PostTag>
  <UserHeader
    [userId]="postAndAuthor.author.userId"
    [name]="postAndAuthor.author.displayName"
    [linkable]="!isEditable"
    fontSize="medium"
  />
  <ng-container *ngIf="postAndAuthor.post.coverImage || isEditable">
    <PostCover
      [coverImageSrc]="postAndAuthor.post.coverImage"
      [isEditable]="isEditable"
    ></PostCover>
  </ng-container>
  <PostContent
    [content]="postAndAuthor.post.content"
    [isEditable]="isEditable"
  ></PostContent>
</div>
