<div
  class="relative"
  (clickInside)="open()"
  (clickOutside)="close()"
  data-toggle="false"
>
  <button class="flex items-center rounded-full">
    <span class="msr small">more_vert</span>
  </button>
  <div
    *ngIf="isOpen"
    class="absolute top-full right-0 w-40 p-2 rounded-xl shadow-2xl flex flex-col bg-white"
  >
    <button
      [routerLink]="['/', 'edit', forId]"
      class="px-4 py-2 rounded-lg hover:bg-zinc-100 flex gap-2 items-center"
    >
      <span class="msr small">edit</span>แก้ไข
    </button>
    <button
      (click)="openConfirmDeletePostPanel()"
      class="px-4 py-2 rounded-lg hover:bg-zinc-100 flex gap-2 items-center"
    >
      <span class="msr small">delete</span>ลบ
    </button>
  </div>
</div>

<ng-container *ngIf="isConfirmDeletePostPanelOpen">
  <app-overlay>
    <div class="bg-white rounded-lg p-4 space-y-4 max-w-sm mx-auto">
      <div class="flex justify-between items-center gap-4">
        <span class="font-semibold">ยืนยันที่จะลบบทความนี้หรือไม่</span>
      </div>
      <div>
        <span class="text-sm"> โพสต์ของคุณจะถูกลบอย่างถาวร </span>
      </div>
      <div class="flex justify-end items-center gap-4 text-sm font-semibold">
        <button
          (click)="closeConfirmDeletePostPanel()"
          class="px-4 py-2 flex justify-center items-center rounded-md"
        >
          ยกเลิก
        </button>
        <button
          (click)="deletePost()"
          class="px-4 py-2 flex justify-center items-center bg-red-600 hover:bg-red-800 text-white rounded-md"
        >
          ลบ
        </button>
      </div>
    </div>
  </app-overlay>
</ng-container>
