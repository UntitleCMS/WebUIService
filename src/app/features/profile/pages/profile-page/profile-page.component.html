<div *ngIf="userProfile" class="flex flex-col lg:flex-row">
  <div class="lg:w-[300px] shrink-0 p-8 lg:border-e lg:h-screen space-y-4 lg:sticky lg:top-0">
    <div class="flex justify-center items-center">
      <app-avatar [userId]="userProfile.userId" [size]="40"></app-avatar>
    </div>
    <span class="block text-center text-xl font-bold">{{
      userProfile.displayName
    }}</span>
    <div class="space-y-1">
      <span class="block text-xs text-zinc-400">คำอธิบายตัวฉัน</span>
      <span class="block text-sm">{{ userProfile.shortBio }}</span>
    </div>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex flex-col justify-center items-center">
        <span class="font-semibold text-lg">{{ userProfile.follower }}</span>
        <span class="text-xs">ผู้ติดตาม</span>
      </div>
      <div class="flex flex-col justify-center items-center">
        <span class="font-semibold text-lg">{{ userProfile.followee }}</span>
        <span class="text-xs">กำลังติดตาม</span>
      </div>
    </div>
    <div *ngIf="isLoggedIn && myId !== userProfile.userId">
      <app-follow-button
        [followStatus]="followStatus"
        (followEmitter)="follow()"
        (unfollowEmitter)="unfollow()"
      ></app-follow-button>
    </div>
  </div>
  <div class="w-full p-4 relative">
    <div>
      <app-lazy-post-generator
        [postType]="'author'"
        [keyId]="userProfile.userId"
      >
        <div
          class="md:absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 flex justify-center items-center text-xl text-zinc-400 text-center"
        >
          ไม่มีโพสต์ให้แสดง
        </div></app-lazy-post-generator
      >
    </div>
  </div>
</div>
