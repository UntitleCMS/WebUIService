<main class="flex" *ngIf="profile() | async as profile; else loading">
  <div
    class="shrink-0 w-80 h-screen border-e flex flex-col gap-4 p-4 bg-white sticky top-0"
  >
    <Avatar class="mx-auto" [userId]="profile.userId" [size]="48" />
    <h1 class="text-2xl font-semibold mx-auto">{{ profile.displayName }}</h1>
    <div class="grid grid-cols-2 place-items-center">
      <div class="flex flex-col items-center gap-1">
        <span class="text-xl"> {{ profile.follower }} </span>
        <span class="text-xs">ผู้ติดตาม</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <span class="text-xl"> {{ profile.followee }} </span>
        <span class="text-xs">กำลังติดตาม</span>
      </div>
    </div>
    <button [routerLink]="['settings']"
      class="px-4 py-2 rounded-xl font-semibold bg-zinc-700 text-white flex justify-center items-center gap-2 border"
    >
      <span class="msr small">settings</span>
      ตั้งค่าโปรไฟล์
    </button>
    <p>
      {{ profile.shortBio }}
    </p>
  </div>
  <div class="grow p-4 flex flex-col gap-8">
    <PostOverviewSection [postKey]="'author' + profile.userId" />
  </div>
</main>

<ng-template #loading> loading... </ng-template>
