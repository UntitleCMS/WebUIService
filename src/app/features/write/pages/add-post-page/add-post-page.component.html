<div class="flex flex-col-reverse lg:flex-col">
  <div
    class="flex gap-4 justify-between px-8 py-4 lg:sticky lg:top-0 bg-zinc-50/75 z-10 backdrop-blur-sm"
  >
    <button
      (click)="cancelAddAndGoBack()"
      class="hidden lg:flex rounded-full px-4 py-2 font-semibold text-zinc-500 hover:text-zinc-900 justify-center items-center gap-4"
    >
      <span class="material-symbols-rounded">arrow_back</span>
      กลับ
    </button>
    <div class="flex gap-4 flex-col-reverse lg:flex-row lg:justify-end grow">
      <button
        (click)="openConfirmDraftPanel()"
        class="rounded-full px-4 py-2 font-semibold text-zinc-500 hover:text-zinc-900 flex justify-center items-center gap-4"
      >
        บันทึกเป็นฉบับร่าง
      </button>
      <button
        (click)="openConfirmPublishPanel()"
        class="rounded-full px-4 py-2 bg-green-600 text-white font-semibold hover:bg-green-800"
      >
        เผยแพร่
      </button>
    </div>
  </div>
  <div class="w-full max-w-screen-md mx-auto p-8 flex flex-col gap-4">
    <div>
      <app-post [isEditable]="true" [postAndAuthor]="post"></app-post>
    </div>
  </div>
</div>

<ng-container *ngIf="isConfirmPublishPanelOpen">
  <app-overlay>
    <div class="bg-white rounded-lg p-4 space-y-4">
      <div class="flex justify-between items-center gap-4">
        <span class="font-semibold">ยืนยันที่จะเผยแพร่หรือไม่</span>
      </div>
      <div>
        <span class="text-sm">
          โพสต์ของคุณจะถูกเผยแพร่เป็นสาธารณะ ทุกคนจะเห็นโพสต์ของคุณ
        </span>
      </div>
      <div class="flex justify-end items-center gap-4 text-sm font-semibold">
        <button
          (click)="closeConfirmPublishPanel()"
          class="px-4 py-2 flex justify-center items-center rounded-md"
        >
          ยกเลิก
        </button>
        <button
          (click)="publish()"
          class="px-4 py-2 flex justify-center items-center bg-green-600 hover:bg-green-800 text-white rounded-md"
        >
          เผยแพร่
        </button>
      </div>
    </div>
  </app-overlay></ng-container
>

<ng-container *ngIf="isConfirmDraftPanelOpen">
  <app-overlay>
    <div class="bg-white rounded-lg p-4 space-y-4">
      <div class="flex justify-between items-center gap-4">
        <span class="font-semibold">ยืนยันที่จะบันทึกเป็นฉบับร่างหรือไม่</span>
      </div>
      <div>
        <span class="text-sm">
          โพสต์จะถูกเก็บไว้ที่คลังฉบับร่างของคุณ ทุกคนจะยังไม่เห็นโพสต์ของคุณ
          จนกว่าคุณเผยแพร่โพสต์นี้
        </span>
      </div>
      <div class="flex justify-end items-center gap-4 text-sm font-semibold">
        <button
          (click)="closeConfirmDraftPanel()"
          class="px-4 py-2 flex justify-center items-center rounded-md"
        >
          ยกเลิก
        </button>
        <button
          (click)="draft()"
          class="px-4 py-2 flex justify-center items-center bg-zinc-600 hover:bg-zinc-800 text-white rounded-md"
        >
          บันทึก
        </button>
      </div>
    </div>
  </app-overlay></ng-container
>
