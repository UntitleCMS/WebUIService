<main>
  <div
    class="p-4 flex items-center justify-between gap-4 sticky top-0 bg-zinc-50 z-[15]"
  >
    <button
      class="flex items-center gap-4 px-4 py-2 rounded-xl hover:bg-zinc-100"
    >
      <span class="msr small">arrow_back</span> กลับ
    </button>
    <div class="flex gap-4 items-center">
      <button
        (click)="openDraftPanel()"
        class="px-4 py-2 flex items-center gap-2 rounded-xl hover:text-orange-700 disabled:text-zinc-300"
        [disabled]="!pds.title().length"
      >
        บันทึกเป็นฉบับร่าง
      </button>
      <button
        (click)="openPublishPanel()"
        class="px-4 py-2 flex items-center gap-2 rounded-xl text-green-700 bg-green-100 hover:bg-green-200 disabled:bg-zinc-100 disabled:text-zinc-300"
        [disabled]="!pds.title().length"
      >
        <span class="msr small">publish</span>เผยแพร่
      </button>
    </div>
  </div>
  <div class="max-w-screen-md mx-auto min-h-screen p-4">
    <Post [postAndAuthor]="postAndAuthor" [isEditable]="true" />
  </div>
</main>

<ng-container *ngIf="isConfirmDraftPanelOpen">
  <app-overlay>
    <div class="bg-white max-w-screen-md rounded-xl relative overflow-hidden">
      <div class="relative overflow-auto">
        <div
          class="flex items-center justify-between gap-4 p-4 bg-white/75 backdrop-blur sticky top-0"
        >
          <span class="text-xl font-semibold"
            >ยืนยันที่จะบันทึกเป็นฉบับร่างหรือไม่ ?</span
          >
        </div>
        <div class="px-4 text-sm">
          โพสต์จะถูกเก็บไว้ที่คลังฉบับร่างของคุณ ทุกคนจะยังไม่เห็นโพสต์ของคุณ
          จนกว่าคุณเผยแพร่โพสต์นี้
        </div>
        <div
          class="flex justify-end gap-4 p-4 sticky bottom-0 bg-white/75 backdrop-blur"
        >
          <button
            (click)="closeDraftPanel()"
            class="px-4 py-2 rounded-lg font-semibold"
          >
            ยกเลิก
          </button>
          <button
            (click)="add('draft')"
            class="px-4 py-2 rounded-lg bg-orange-600 hover:bg-orange-800 text-white font-semibold"
          >
            บันทึก
          </button>
        </div>
      </div>
    </div>
  </app-overlay>
</ng-container>

<ng-container *ngIf="isConfirmPublishedPanelOpen">
  <app-overlay>
    <div class="bg-white max-w-screen-md rounded-xl relative overflow-hidden">
      <div class="relative overflow-auto">
        <div
          class="flex items-center justify-between gap-4 p-4 bg-white/75 backdrop-blur sticky top-0"
        >
          <span class="text-xl font-semibold">ยืนยันที่จะเผยแพร่หรือไม่ ?</span>
        </div>
        <div class="px-4 text-sm">
          โพสต์ของคุณจะถูกเผยแพร่เป็นสาธารณะ ทุกคนจะเห็นโพสต์ของคุณ
        </div>
        <div
          class="flex justify-end gap-4 p-4 sticky bottom-0 bg-white/75 backdrop-blur"
        >
          <button
            (click)="closePublishPanel()"
            class="px-4 py-2 rounded-lg font-semibold"
          >
            ยกเลิก
          </button>
          <button
            (click)="add('publish')"
            class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-800 text-white font-semibold"
          >
            เผยแพร่
          </button>
        </div>
      </div>
    </div>
  </app-overlay>
</ng-container>
