<main>
  <div
    class="p-4 flex items-center justify-between gap-4 sticky top-0 bg-zinc-50 z-[15]"
  >
    <button
      class="flex items-center gap-4 px-4 py-2 rounded-xl hover:bg-zinc-100"
    >
      <span class="msr small">arrow_back</span> กลับ
    </button>
    <div class="flex gap-4 items-center">
      <button
        class="px-4 py-2 flex items-center gap-2 rounded-xl hover:text-orange-700 disabled:text-zinc-300"
        [disabled]="!pds.title().length"
      >
        บันทึกเป็นฉบับร่าง
      </button>
      <button
        (click)="publish()"
        class="px-4 py-2 flex items-center gap-2 rounded-xl text-green-700 bg-green-100 hover:bg-green-200 disabled:bg-zinc-100 disabled:text-zinc-300"
        [disabled]="!pds.title().length"
      >
        <span class="msr small">publish</span>เผยแพร่
      </button>
    </div>
  </div>
  <div class="max-w-screen-md mx-auto min-h-screen p-4">
    <Post [isEditable]="true" />
  </div>
</main>
