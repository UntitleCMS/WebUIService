<div
  class="flex flex-col justify-center items-center gap-8 md:gap-16 min-h-screen max-w-screen-md mx-auto relative p-8"
>
  <div>
    <img
      src="assets/images/logo-main.svg"
      class="w-56 h-56 lg:w-72 lg:h-72 mx-auto"
    />
  </div>

  <div class="grid grid-cols-1 gap-4">
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center">
      {{ title }}
    </h2>
    <p class="md:text-lg">{{ description }}</p>
    <button
      class="bg-zinc-700 text-zinc-100 font-bold text-lg px-4 py-2 rounded-full text-center hover:bg-zinc-900"
      (click)="login()"
    >
      เริ่มต้นใช้งาน
    </button>
  </div>
  <div class="flex flex-col gap-2 justify-center items-center text-zinc-400 ">
    <button class="text-center">เลื่อนลงเพื่อดูโพสต์</button>
    <span class="material-symbols-rounded animate-bounce"> keyboard_double_arrow_down </span>
