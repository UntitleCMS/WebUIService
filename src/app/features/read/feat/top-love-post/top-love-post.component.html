<div>
  <h4 class="text-2xl font-bold p-4">โพสต์ที่ถูกใจมากที่สุด</h4>
  <div class="space-y-2">
    <button
      *ngFor="let post of topPosts"
      class="w-full px-4 py-2 flex gap-2 text-start justify-between items-center relative rounded-lg group"
      [routerLink]="['/', 'post', post.key]"
    >
      <span class="group-hover:underline group-hover:text-blue-600">
        {{ post.value }}
      </span>
      <div
        class="p-2 flex justify-center items-center group-hover:text-blue-600"
      >
        <span class="material-symbols-rounded"> arrow_right </span>
      </div>
    </button>
  </div>
</div>
