<div class="max-w-screen-md mx-auto p-8 space-y-4" *ngIf="post">
  <div>
    <app-post
      [postAndAuthor]="post"
      [isEditable]="false"
      [linkableAuthor]="true"
    ></app-post>
  </div>
  <div class="flex flex-wrap gap-2 items-center">
    <div *ngFor="let tag of synthTags">
      <app-tag [tag]="tag"></app-tag>
    </div>
  </div>
  <div class="text-xs flex gap-4">
    <div
      class="relative cursor-pointer"
      data-toggle="false"
      (clickInside)="showFullCreateTime()"
      (clickOutside)="hideFullCreateTime()"
    >
      <span> สร้างเมื่อ {{ post.post.createdTime | relativeTime }} </span>
      <div
        *ngIf="isShowingFullCreateTime"
        class="absolute top-[110%] left-0 px-2 py-1 bg-zinc-900/75 text-white shadow whitespace-nowrap rounded-lg"
      >
        {{ post.post.createdTime | thaiDate }}
      </div>
    </div>
    <div
      class="relative cursor-pointer"
      data-toggle="false"
      (clickInside)="showFullUpdateTime()"
      (clickOutside)="hideFullUpdateTime()"
    >
      <span> อัปเดตเมื่อ {{ post.post.lastUpdatedTime | relativeTime }} </span>
      <div
        *ngIf="isShowingFullUpdateTime"
        class="absolute top-[110%] left-0 px-2 py-1 bg-zinc-900/75 text-white shadow whitespace-nowrap rounded-lg"
      >
        {{ post.post.lastUpdatedTime | thaiDate }}
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between gap-4">
    <div class="flex flex-col justify-center items-center">
      <span class="font-semibold text-lg">36</span>
      <span class="text-sm">ชอบโพสต์นี้</span>
    </div>
    <div class="flex gap-4">
      <button
        class="flex justify-center items-center p-2 rounded-full hover:bg-red-50 hover:text-red-500 transition-all"
      >
        <span class="material-symbols-rounded nofill">favorite</span>
      </button>
      <button
        class="flex justify-center items-center p-2 rounded-full hover:bg-yellow-50 hover:text-yellow-500 transition-all"
      >
        <span class="material-symbols-rounded nofill">bookmark</span>
      </button>
    </div>
  </div>
  <div class="">
    <button
      class="w-full px-4 py-2 rounded-lg bg-zinc-700 hover:bg-zinc-900 transition-all text-white font-semibold"
    >
      อ่านและแสดงความคิดเห็น
    </button>
  </div>
</div>
