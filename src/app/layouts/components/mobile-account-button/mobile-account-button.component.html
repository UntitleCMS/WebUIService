<div
  class="relative"
  data-toggle="false"
  (clickInside)="toggleAccountMenu()"
  (clickOutside)="toggleAccountMenu()"
>
  <button class="flex justify-center items-center">
    <app-avatar [userId]="userId"></app-avatar>
  </button>
  <div
    *ngIf="isAccountMenuOpen"
    class="absolute top-10 right-0 w-40 bg-white shadow-lg rounded-lg p-4 flex flex-col gap-4"
  >
    <ng-content></ng-content>
  </div>
</div>
