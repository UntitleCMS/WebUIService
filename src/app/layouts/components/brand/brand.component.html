<div
  class="flex items-center gap-4"
  [ngClass]="{ 'p-4 whitespace-nowrap': variant === 'desktop' }"
>
  <img src="assets/images/logo.svg" class="w-8 h-8" />
  <span
    *ngIf="!hideLabel"
    class="transition-all duration-500 text-2xl font-semibold"
    [ngClass]="{
      'opacity-100 visible': variant === 'desktop' && isExpanded,
      'opacity-0 invisible': variant === 'desktop' && !isExpanded
    }"
    >เบต้าบล็อก</span
  >
</div>
